services:

  config-prepper:
    image: nginx:stable-alpine
    container_name: config-prepper
    volumes:
      - ${DOCKER_HOST_PATH:-.}/cloudflared:/template:ro
      - cloudflared-config:/etc/cloudflared
    env_file:
      - .env
    command: >
      sh -c "envsubst < /template/config.yml.example > /etc/cloudflared/config.yml"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - cloudflared-config:/etc/cloudflared:ro
    depends_on:
      config-prepper:
        condition: service_completed_successfully
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-internal
    volumes:
      - ${DOCKER_HOST_PATH:-.}/nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ${DOCKER_HOST_PATH:-.}/certs:/etc/nginx/certs:ro
    expose:
      - "80"
      - "443"
    env_file:
      - .env
    environment:
      NGINX_CLIENT_MAX_BODY_SIZE: ${NGINX_CLIENT_MAX_BODY_SIZE}
      NGINX_SERVER_NAME_HTTP: ${NGINX_SERVER_NAME_HTTP}
      NGINX_SERVER_NAME_HTTPS: ${NGINX_SERVER_NAME_HTTPS}
      UPLOADER_UPSTREAM: ${UPLOADER_UPSTREAM}
      NGINX_SSL_CERT: ${NGINX_SSL_CERT}
      NGINX_SSL_KEY: ${NGINX_SSL_KEY}
    restart: unless-stopped
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

  uploader:
    container_name: uploader
    build:
      context: ./secure-uploader-rs
      args:
        UID: 911
        GID: 911
    user: "911:911"
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      HTTP_PORT: 8080
      UPLOAD_UID: 911
      UPLOAD_GID: 911
      OSCAR_BASE_URL: http://oscar:3000
      DATABASE_PATH: /app/data/uploads/db.sqlite
    volumes:
      - uploads:/app/data/uploads
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=512m
      - /run
      - /var/tmp
    deploy:
      resources:
        limits:
          memory: 2g
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      - oscar
      - nginx
      - cloudflared
    networks:
      - internal

  oscar:
    build:
      context: ./docker-oscar
    container_name: oscar
    restart: unless-stopped
    ports:
      - 127.0.0.1:3030:3000
    volumes:
      - /var/www/oscar-data:/config/Documents/OSCAR_Data:rw
      - uploads:/config/SDCARD:rw
    environment:
      PUID: "911"
      PGID: "911"
      TZ: "America/Chicago"
      TITLE: "OSCAR 1.7.0"
      START_DOCKER: "false"
      DISABLE_IPV6: "true"
      NO_DECOR: "true"
      NO_GAMEPAD: "true"
      HARDEN_DESKTOP: "true"
      HARDEN_OPENBOX: "true"
      SELKIES_ENABLE_CURSORS: "true"
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

volumes:
  uploads:
  cloudflared-config:


networks:
  internal:
    driver: bridge
