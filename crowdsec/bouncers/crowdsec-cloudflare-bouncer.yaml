# CrowdSec API settings
crowdsec_lapi_url: http://crowdsec:8080/
crowdsec_lapi_key: ${CROWDSEC_BOUNCER_KEY}
crowdsec_update_frequency: 10s

# Cloudflare account/zone settings
cloudflare_config:
  accounts:
    - id: ${CF_ACCOUNT_ID}
      token: ${CF_API_TOKEN}
      ip_list_prefix: crowdsec
      default_action: managed_challenge
      zones:
        - actions:
            - managed_challenge
          zone_id: ${CF_ZONE_ID}
  update_frequency: 10s

# Runtime/logging
log_mode: stdout
log_level: info
