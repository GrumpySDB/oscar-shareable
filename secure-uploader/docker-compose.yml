services:
  uploader:
    build:
      context: .
    ports:
      - "3000:3000"
      - "3443:3443"
    env_file:
      - .env
    environment:
      HTTP_PORT: 3000
      HTTPS_PORT: 3443
    volumes:
      - ./data/uploads:/app/data/uploads
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
