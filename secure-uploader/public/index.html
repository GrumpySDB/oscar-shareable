<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSCAR Secure Upload</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section id="loginCard" class="card">
      <img id="loginBanner" class="screen-banner hidden" alt="Random welcome image" />
      <h1>OSCAR Secure Uploader</h1>
      <p class="subtle">Sign in to upload SD card data.</p>
      <form id="loginForm" novalidate>
        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="username" maxlength="128" />
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" maxlength="256" />
        <button id="loginBtn" type="submit">Login</button>
      </form>
      <p id="loginError" class="error"></p>
    </section>

    <section id="appCard" class="card hidden">
      <img id="uploadBanner" class="screen-banner hidden" alt="Random upload image" />
      <div class="header-row">
        <h2>Upload SD Card Files</h2>
        <button id="logoutBtn" class="ghost">Logout</button>
      </div>

      <label for="folderName">Folder Name</label>
      <input id="folderName" type="text" placeholder="example-clinic-a" maxlength="64" />

      <label for="startDate">Start Date (max 1 year back)</label>
      <input id="startDate" type="date" />

      <label for="directoryInput">OSCAR SD Card Folder</label>
      <input id="directoryInput" type="file" webkitdirectory directory multiple />

      <p class="subtle">Required on every upload: Identification.crc, Identification.tgt, STR.edf</p>
      <button id="scanBtn">Scan & Prepare Upload</button>

      <div id="summary" class="summary"></div>

      <div class="progress-wrap" aria-label="overall upload progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <button id="uploadBtn" disabled>Upload Selected Files</button>
      <button id="oscarBtn" class="oscar-cta" type="button">Proceed to OSCAR</button>
      <button id="deleteBtn" class="danger">Delete Uploaded Folder Data</button>

      <p id="appMessage" class="message"></p>
    </section>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
