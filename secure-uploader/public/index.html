<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSCAR Secure Upload</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section id="loginCard" class="card">
      <img id="loginBanner" class="screen-banner hidden" alt="Random welcome image" />
      <h1>OSCAR Secure Uploader</h1>
      <p class="subtle">Sign in to upload SD card or oximetry data.</p>
      <form id="loginForm" novalidate>
        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="username" maxlength="128" />
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" maxlength="256" />
        <button id="loginBtn" type="submit">Login</button>
      </form>
      <p id="loginError" class="error"></p>
    </section>

    <section id="appCard" class="card hidden">
      <img id="uploadBanner" class="screen-banner hidden" alt="Random upload image" />
      <div class="header-row">
        <h2>Upload SD Card or Oximetry Files</h2>
        <button id="logoutBtn" class="ghost">Logout</button>
      </div>

      <label for="folderName">Username (Will be used as your SDCard Folder Name)</label>
      <input id="folderName" type="text" placeholder="example-clinic-a" maxlength="64" />

      <label for="startDate">Start Date (max 6 months back)</label>
      <div class="date-input-wrap">
        <span class="date-icon" aria-hidden="true">ðŸ“…</span>
        <input id="startDate" type="date" />
      </div>

      <label for="directoryInput">SD Card Folder </label>
      <input id="directoryInput" type="file" webkitdirectory directory multiple />


      <div id="statusPanel" class="status-panel">
        <div id="summaryCounts" class="summary"></div>
        <div id="summaryStatus" class="message"></div>
      </div>

      <div class="progress-wrap" aria-label="overall upload progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>


      <button id="uploadBtn" disabled>Upload Selected Files</button>
      <button id="deleteBtn" class="danger">Delete Uploaded Data</button>
      <button id="oscarBtn" class="oscar-cta" type="button">Proceed to OSCAR</button>

    </section>
  </main>

  <footer class="page-footer">
    <a href="/how-to-uploader" class="policy-link">How to Use the Uploader</a>
    <span class="footer-sep">â€¢</span>
    <a href="/privacy-security-policy" class="policy-link">Privacy and Security Policy</a>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
