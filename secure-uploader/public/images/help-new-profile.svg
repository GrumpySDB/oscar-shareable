<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="510" viewBox="0 0 1100 510">
  <rect width="1100" height="510" fill="#f5f8ff"/>
  <rect x="30" y="20" width="1040" height="470" rx="14" fill="#fff" stroke="#d9e0ee"/>
  <text x="60" y="70" font-family="Segoe UI, Arial" font-size="32" fill="#172033" font-weight="700">Create a new OSCAR profile</text>

  <text x="70" y="130" font-family="Segoe UI, Arial" font-size="24" fill="#172033">User Name</text>
  <rect x="230" y="102" width="760" height="40" rx="6" fill="#f9fbff" stroke="#bfd0ff"/>
  <text x="250" y="130" font-family="Segoe UI, Arial" font-size="22" fill="#5f6d89">your-username</text>

  <text x="70" y="190" font-family="Segoe UI, Arial" font-size="24" fill="#172033">Time Zone</text>
  <rect x="230" y="162" width="760" height="40" rx="6" fill="#f9fbff" stroke="#bfd0ff"/>
  <text x="250" y="190" font-family="Segoe UI, Arial" font-size="22" fill="#5f6d89">Select your local time zone</text>

  <text x="70" y="250" font-family="Segoe UI, Arial" font-size="24" fill="#172033">Password (optional)</text>
  <rect x="320" y="222" width="670" height="40" rx="6" fill="#f9fbff" stroke="#e0e7f8"/>
  <text x="340" y="250" font-family="Segoe UI, Arial" font-size="22" fill="#a0abc2">••••••••</text>

  <rect x="740" y="320" width="250" height="65" rx="10" fill="#2457f5"/>
  <text x="838" y="361" font-family="Segoe UI, Arial" font-size="34" fill="#fff" font-weight="700">Next</text>

  <text x="70" y="350" font-family="Segoe UI, Arial" font-size="26" fill="#172033">Set username, time zone, and optional password.</text>
  <text x="70" y="390" font-family="Segoe UI, Arial" font-size="26" fill="#172033">Click Next until profile creation is complete.</text>
</svg>
